<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NTF-Preview</title>
  </head>
  <body id="background">
    <main id="the-card">
      <section id="content-wrapper">
        <section id="ntf-image">
          <img
            class="cover-picture"
            src="/assets/image-equilibrium.jpg"
            alt="NTF cover picture"
          />
          <div class="image-overlay">
            <img
              id="icon-overlay"
              src="/assets/icon-view.svg"
              alt="view vector overlay"
            />
          </div>
        </section>
        <section id="description">
          <h1 id="ntf-name">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm</p>
          <div class="container">
            <div class="content-wrap">
              <img
                src="/assets/icon-ethereum.svg"
                alt="icon-ethereum"
                id="icon-ethereum"
                class="icon-space"
              />
              <h2 id="eth-counter">0.041ETH</h2>
            </div>
            <div class="content-wrap">
              <img
                src="/assets/icon-clock.svg"
                alt="icon-clock"
                id="icon-clock"
                class="icon-space"
              />
              <h2 id="day-counter">3 days left</h2>
            </div>
          </div>
        </section>
        <div class="content-divider"></div>
        <section id="credit">
          <img
            src="/assets/image-avatar.png"
            alt="profile picture"
            id="avatar"
          />
          <h2 id="credit-txt">
            Creation of <span id="creator-name">Jules Wyvern</span>
          </h2>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
